          <!-- 主內容 -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">新增員工基本資料</h6>
                  <form action="">
                    <div class="form-group">
                      <!-- <label for="exampleInputText1">姓名</label> -->
                      <label>姓名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        value=""
                        placeholder="請輸入姓名"
                      />
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputText1">帳號</label> -->
                        <label>帳號</label>
                        <input
                          type="text"
                          class="form-control"
                          id="account"
                          value=""
                          placeholder="請輸入帳號"
                        />
                      </div>
                      <div class="form-group">
                        <!-- <label for="password">密碼</label> -->
                        <label>密碼</label>
                        <input id="passwd" class="form-control" name="passwd" type="password" value=""
                        placeholder="請輸入密碼">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">確認密碼</label>
                        <input id="confirm_password" class="form-control" name="confirm_password" type="password" value=""
                        placeholder="再次輸入密碼">
                    </div>

                    <input type="hidden" name="action" value="insert"> <input
                    type="submit" class="btn btn-primary" value="送出新增">
                    <input type="reset" class="btn btn-light" value="重新填寫">
                  </form>
                </div>
              </div>
            </div>
          </div>
