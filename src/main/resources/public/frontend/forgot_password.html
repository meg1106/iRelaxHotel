    $("#email_submit").submit((e) => {
      e.preventDefault();
      console.log("clicked");
      var url = "/member/forgot_password";
      var email = $("#email").val();
      var data = '{"account":"' + email + '"}';
      console.log(data);
      $.ajax({
        beforeSend: function () {
          $('#loading').css("display", "");
        },
        type: "POST",
        url: url,
        data: data,
        headers: { "Content-Type": "application/json;charset=utf8" },
        complete: function () {
          $('#loading').css("display", "none");
        }
      }).done(function (msg) {
        alert(msg);
      });
    });
  </script>
